<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}FLASK SNS {% endblock%}</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link rel="icon" href="{{ url_for('static', filename='icon/flask.png')}}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{url_for('app.home')}}">ホーム</a>
        {% if current_user.is_authenticated%}
        <a class="navbar-brand" href="{{url_for('app.logout')}}">ログアウト</a>
        <a class="navbar-brand" href="{{url_for('app.user')}}">ユーザー情報編集</a>
        <a class="navbar-brand" href="{{url_for('app.user_search')}}">ユーザー検索</a>
        {% else %}
        <a class="navbar-brand" href="{{url_for('app.login')}}">ログイン</a>
        <a class="navbar-brand" href="{{url_for('app.register')}}">ユーザー登録はこちらから</a>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
