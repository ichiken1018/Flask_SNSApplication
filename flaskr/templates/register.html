{% from "_formhelpers.html" import render_field %}
{% extends "base.html" %}
{% block title %}
ユーザー登録 - {{ super() }}
{% endblock %}
{% block content %}
<h1>ユーザー登録画面</h1>
<div class="row">
    <form action="" method="POST">
        {{form.csrf_token}}
        {{render_field(form.username)}}
        {{render_field(form.email)}}
        {{form.submit()}}
    </form>
</div>
{% endblock %}
